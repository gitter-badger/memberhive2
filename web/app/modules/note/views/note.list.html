<md-list class="mh-content">
  <md-list-item ng-repeat="note in noteCtrl.notes">
    <ng-md-icon icon="mode_comment"></ng-md-icon>
    <div flex class="md-list-item-text">
        <p><a ui-sref="note.edit({ id: note.id })"><b>{{note.title}}</b></a> <small class="text-muted"> {{note.created | date: 'longDate'}}</small></p>
        <p class="text-muted">{{note.content | limitTo: 50}}</p>
    </div>
    <md-divider ></md-divider>
  </md-list-item>
</md-list>
<a ui-sref="note.create">
  <md-button class="md-fab md-fab-floating-br md-accent">
    <md-tooltip md-direction="top">
      <translate>Add new note</translate>
    </md-tooltip>
    <ng-md-icon icon="add"></ng-md-icon>
  </md-button>
</a>
