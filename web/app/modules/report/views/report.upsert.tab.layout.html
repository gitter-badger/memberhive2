<div layout-gt-md="row">
  <!--<div class="col-md-3">
    <gem-variable-list sources="reportCtrl.dataSources"></gem-variable-list>
  </div>-->
  <div flex class="md-padding">
    <ui-codemirror ng-model="reportCtrl.report.html" ui-codemirror-opts="reportCtrl.editorOptions"></ui-codemirror>
  </div>
  <div layout="column" flex class="md-padding">
    <div>
      <h3 translate>PDF Options</h3>

        <md-select placeholder="{{'Orientation'|translate}}" ng-model="reportCtrl.report.pdfOptions.orientation" flex="25">
          <md-option value="portrait"><translate>Portrait</translate></md-option>
          <md-option value="landscape"><translate>Landscape</translate></md-option>
        </md-select>
        <md-select placeholder="{{'Page Size'|translate}}" ng-model="reportCtrl.report.pdfOptions.pageSize" flex="25">
          <md-option value="A3">A3</md-option>
          <md-option value="A4">A4</md-option>
          <md-option value="A5">A5</md-option>
          <md-option value="Legal">Legal</md-option>
          <md-option value="Letter">Letter</md-option>
          <md-option value="Tabloid">Tabloid</md-option>
        </md-select>
    </div>
    <div layout="row">
      <md-input-container flex="25">
        <label translate>Left Margin (cm)</label>
        <input type="number" step="0.1" ng-model="reportCtrl.report.pdfOptions.marginLeft">
      </md-input-container>
      <md-input-container flex="25">
        <label translate>Right Margin (cm)</label>
        <input type="number" step="0.1" ng-model="reportCtrl.report.pdfOptions.marginRight">
      </md-input-container>
      <md-input-container flex="25">
        <label translate>Top Margin (cm)</label>
        <input type="number" step="0.1" ng-model="reportCtrl.report.pdfOptions.marginTop">
      </md-input-container>
      <md-input-container flex="25">
        <label translate>Bottom Margin (cm)</label>
        <input type="number" step="0.1" ng-model="reportCtrl.report.pdfOptions.marginBottom">
      </md-input-container>
    </div>
    <div>
      <h4 translate>Header</h4>
      <md-switch ng-model="reportCtrl.report.pdfOptions.enableHeader">
        <translate>Enable Header</translate>
      </md-switch>
      <div ng-show="reportCtrl.report.pdfOptions.enableHeader">
        <md-input-container>
          <label translate>Header Height (cm)</label>
          <input type="number" step="any" ng-model="reportCtrl.report.pdfOptions.headerHeight">
        </md-input-container>
        <ui-codemirror class="min" ng-model="reportCtrl.report.pdfOptions.header" ui-codemirror-opts="reportCtrl.editorOptions"></ui-codemirror>
      </div>
    </div>
    <div>
      <h4 translate>Footer</h4>
      <md-switch ng-model="reportCtrl.report.pdfOptions.enableFooter">
        <translate>Enable Footer</translate>
      </md-switch>
      <div ng-show="reportCtrl.report.pdfOptions.enableFooter">
        <md-input-container>
          <label translate>Footer Height (cm)</label>
          <input type="number" step="any" ng-model="reportCtrl.report.pdfOptions.footerHeight">
        </md-input-container>
        <ui-codemirror ng-model="reportCtrl.report.pdfOptions.footer" ui-codemirror-opts="reportCtrl.editorOptions"></ui-codemirror>
      </div>
    </div>
  </div>
</div>
