<md-list>
  <md-list-item
    ng-repeat="report in reportCtrl.reports track by $index"
    flex layout="row"
  >
    <span>{{::report.name}}</span>
    <div>
      <md-button 
          class="md-icon-button " 
          tooltip="{{'Duplicate' | translate}}" 
          aria-label="{{'Duplicate' | translate}}"
          ng-click="reportCtrl.duplicate(report)" 
          confirm="Duplicate “{{report.name}}”?">
          <ng-md-icon icon="content_copy"></ng-md-icon>
      </md-button>
      <md-button 
        class="md-icon-button " 
        tooltip="{{'Delete' | translate}}" 
        aria-label="{{'Delete' | translate}}"
        ng-click="reportCtrl.deleteReport(report)"
        confirm="Delete “{{report.name}}”?">
        <ng-md-icon icon="delete"></ng-md-icon>
      </md-button>
    </div>
  </md-list-item>
</md-list>


<a ui-sref="report.create">
  <md-button class="md-fab md-fab-floating-br md-accent" aria-label="New Report">
    <ng-md-icon icon="add"></ng-md-icon>
  </md-button>
</a>
