  <body flex layout="column" md-swipe-right="appCtrl.openMenu()" md-swipe-left="appCtrl.closeMenu()" class="full-height" layout-fill>

  <div class="mh-app-loader" ng-animate-children>
    <style type="text/css">
     .sk-spinner-pulse {
  width: 40px;
  height: 40px;
  margin: 40px auto;
  background-color: #333;
  border-radius: 100%;
  -webkit-animation: sk-pulseScaleOut 1s infinite ease-in-out;
          animation: sk-pulseScaleOut 1s infinite ease-in-out; }
@-webkit-keyframes sk-pulseScaleOut {
  0% {
    -webkit-transform: scale(0);
            transform: scale(0); }
  100% {
    -webkit-transform: scale(1);
            transform: scale(1);
    opacity: 0; } }
@keyframes sk-pulseScaleOut {
  0% {
    -webkit-transform: scale(0);
            transform: scale(0); }
  100% {
    -webkit-transform: scale(1);
            transform: scale(1);
    opacity: 0; } }

      div.mh-app-loader {
        position: fixed ;
      }
      div.mh-app-loader div.animated-container {
        background-color: #eee ;
        bottom: 0 ;
        left: 0 ;
        opacity: 1.0 ;
        position: fixed ;
        right: 0 ;
        top: 0 ;
        z-index: 999999 ;
      }
      /* Used to initialize the ng-leave animation state. */
      div.mh-app-loader div.animated-container.ng-leave {
        opacity: 1.0 ;
        transition: all linear 200ms ;
        -webkit-transition: all linear 200ms ;
      }
      /* Used to set the end properties of the ng-leave animation state. */
      div.mh-app-loader div.animated-container.ng-leave-active {
        opacity: 0 ;
      }
      div.mh-app-loader div.messaging {
        color: #FFFFFF ;
        font-family: monospace ;
        left: 0;
        margin-top: -37px ;
        position: absolute ;
        right: 0 ;
        text-align: center ;
        top: 50% ;
      }
    </style>
    <!-- BEGIN: Actual animated container. -->
    <div class="animated-container">
      <div class="messaging">
        <div class="sk-spinner sk-spinner-pulse"></div>
      </div>
    </div>
    <!-- END: Actual animated container. -->
  </div>

  <div ng-cloak flex ng-if="acl.isLoggedIn()" class="full-height">
    <mhStateLoader></mhStateLoader>
    <div flex layout="row" class="full-height">
      <div data-ng-include="'app/modules/core/templates/sidebar.html'"
            data-ng-controller="SidebarController as sidebarCtrl"
            layout="vertical"></div>
      <div flex layout="column" class="full-height">
        <div data-ng-include="'app/modules/core/templates/header.html'" data-ng-controller="HeaderController as headerCtrl">
        </div>

        <md-content flex class="content-background" id="content_wrapper">
          <div ng-cloak hide show-xs class="page-header">
            <h2>{{appCtrl.getSubTitle()}}</h2>
          </div>
          <div class="ui-view" layout="column"></div>
          <div hide show-gt-xs style="font-size: 8pt; color: #aaa">{{accessToken}} on <a href="https://github.com/digitaldeacon/memberhive/commit/{{appCtrl.getCommitSHA()}}"> {{appCtrl.getCommitMsg()}}</a> </div>

        </md-content>
      </div>
    </div>
  </div>

  <div ng-cloak  flex ng-if="acl.isLoggedOut()" class="login-container">
    <div flex ui-view="login" layout="column" ></div>
  </div>
