<h2 md-dialog-title i18n>Dashlet Settings</h2>
<md-dialog-content>
    <md-input-container>
        <input type="number"
               #input
               value="{{range}}"
               mdInput
               placeholder="Set range"
               min="1">
        <span mdSuffix i18n>days</span>
        <md-hint i18n>Starting from today</md-hint>
    </md-input-container>
</md-dialog-content>
<md-dialog-actions >
    <button
            md-raised-button
            color="primary"
            md-dialog-close i18n>Close</button>
    <button
            md-button
            color="secondary"
            (click)="save(input.value)" i18n>Save</button>
</md-dialog-actions>
