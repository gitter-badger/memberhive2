<md-list class="audit">
    <md-list-item *ngFor="let log of logs">
        <md-icon md-list-icon *ngIf="log.context=='person'">person</md-icon>
        <md-icon md-list-icon *ngIf="log.context=='note'">comment</md-icon>
        <span md-line>{{log.type}} by <b>{{log.refUser}}</b>, at {{log.createdAt | date: 'medium'}}</span>
        <span md-line *ngIf="log.diff"><i i18n>changed values</i>: {{getDiffDetails(log.diff)}}</span>
    </md-list-item>
</md-list>
