<h2 md-dialog-title i18n>Manage my profile picture</h2>
<md-dialog-content>
    <div>
        <div class="mat-input-wrapper file-upload">
            <!--<td-file-upload defaultColor="accent"
                            activeColor="warn"
                            cancelColor="primary"
                            (upload)="fileChangeListener($event)" #singleFileUpload
                            accept=".png,.jpg">
                <md-icon>file_upload</md-icon><span>{{ singleFileUpload.files?.name }}</span>
                <template td-file-input-label>
                    <md-icon>attach_file</md-icon><span i18n>Choose a file...</span>
                </template>
            </td-file-upload>-->
            <input id="avatar-input" type="file" (change)="fileChangeListener($event)">
        </div>

        <img-cropper #cropper [image]="imageData" [settings]="cropperSettings"></img-cropper>
        <br>
        <span class="result rounded" *ngIf="imageData.image" >
                <img [src]="imageData.image"
                     [width]="cropperSettings.croppedWidth"
                     [height]="cropperSettings.croppedHeight">
        </span>
    </div>
</md-dialog-content>
<md-dialog-actions>
    <button
            md-raised-button
            color="primary"
            md-dialog-close i18n>Close</button>
    <button
            md-button
            color="secondary"
            (click)="save()" i18n>Save</button>
</md-dialog-actions>
