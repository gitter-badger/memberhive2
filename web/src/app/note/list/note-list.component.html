<div class="notes">
    <md-card *ngFor="let note of notes">
        <md-card-header fxLayout="row">
            <div fxFlex="90" fxLayout="row" fxLayoutAlign="start center">
                <md-icon md-card-avatar>{{note.icon}}</md-icon>
                <md-card-subtitle>
                    {{note.updatedAt | date: 'medium'}}
                    - <span i18n>by</span>
                    <a *ngIf="!iOwn(note.author.id)">{{note.author.name}}</a>
                    <span *ngIf="iOwn(note.author.id)" i18n>me</span>
                </md-card-subtitle>
            </div>
            <button md-icon-button [mdMenuTriggerFor]="notemenu"><md-icon>more_vert</md-icon></button>
            <md-menu #notemenu="mdMenu">
                <button md-menu-item (click)="openDlgInteractions(note)">
                    <md-icon>edit</md-icon>
                    <span i18n>Edit</span>
                </button>
                <button md-menu-item (click)="deleteNote(note)">
                    <md-icon>delete</md-icon>
                    <span i18n>Delete</span>
                </button>
            </md-menu>
        </md-card-header>
        <md-card-content>{{note.text}}</md-card-content>
    </md-card>
</div>
